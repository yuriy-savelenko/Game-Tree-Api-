<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Game-Tree-searcher/css/style.css">
    <link rel="shortcut icon" href="/Game-Tree-searcher/img/logo.png" type="image/x-icon">
    <title>Game searcher</title>
    <script defer src="/Game-Tree-searcher/js/index.js"></script>
</head>

<body>
    <main>
        <div class="header">
            <h1 class="title">Game tree</h1>
            <form class="form" id="form">
                <input id="input" class="input" type="text">
                <button id="btn" class="btn" type="submit">Search</button>
            </form>
        </div>
        <div id="container" class="container">
            <h2 id="search-group" class="group__title hide">Search result</h2>
            <h2 id="upcomming-group" class="group__title">Upcomming Games</h2>
            <h2 id="popular-group" class="group__title">Popular Games</h2>
            <h2 id="new-group" class="group__title">New Games</h2>
        </div>
    </main>
</body>

</html>
